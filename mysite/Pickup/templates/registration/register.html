{% extends 'base.html' %}
{% load static %}
{% block stylo %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<style>
    body{
        background-color: aliceblue;
    }
</style>
{% endblock stylo %}
{% block content %}
<div class="container text-center">
    <h1 class='title'>New Arrival?</h1>
    <form action="/register/" method="post" onsubmit="return validatePasswords()">
        <div class="column">
            {%csrf_token%}
            <div class="form-group">
                <label for="username">Your Name:</label>
                {{form.username}}
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" class="form-control">
            </div>
            <div class="form-group">
                <label for="password2">Double check your spelling!</label>
                <input type="password" name="password2" id="password2" class="form-control">
            </div>
            <div id="error-message" style="color:#4b00c2;"></div>
            <input type="submit" value="Register" class="button">
            <input type="hidden" name="next" value="{{request.GET.next}}">
        </div>
    </form>
    <a href="/"><input type='button' class='button' value="Oops, silly me"></a>
</div>
{% endblock content %}
{% block scripts %}
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'js/myvue.js' %}"></script>

<script>
    function validatePasswords() {
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;
        const errorMessage = document.getElementById('error-message');

        if (password1 !== password2) {
            errorMessage.textContent = "Passwords do not match!";
            return false;
        }

        errorMessage.textContent = "";
        return true;
    }
</script>
{% endblock scripts %}
